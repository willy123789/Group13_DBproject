{% extends "backstage.html" %}
{% block head %}
{{ super() }}

{% endblock head %}

{% block title %}BookStore{% endblock title%}

{% block content%}

<!-- 相機編輯 -->
<br/>
<div class="container-xl">
  <br/>
  <form method="post" enctype=multipart/form-data action={{ url_for('manager_c.edit') }}>
    <table class="table table-bordered">
      <tr>
        <th>相機編號</th>
        <td><input class="form-control" type="text" value="{{ data.相機編號 }}" name="cmid" readonly class="id_input"></td>
      </tr>
      <tr>
        <th>相機型號</th>
        <td><input class="form-control" type="text" value="{{ data.相機型號 }}" name="model" required></td>
      </tr>
      <tr>
        <th>相機名稱</th>
        <td><input class="form-control" type="text" value="{{ data.相機名稱 }}" name="name" required></td>
      </tr>
      <tr>
        <th>相機畫素</th>
        <td><input class="form-control" type="text" value="{{ data.相機畫素 }}" name="pixel" required></td>
      </tr>
      <tr>
        <th>相機品牌</th>
        <td><input class="form-control" type="text" value="{{ data.相機品牌 }}" name="brand" required></td>
      </tr>
      <tr>
        <th>相機價格</th>
        <td><input class="form-control" type="text" value="{{ data.相機價格 }}" name="price" required></td>
      </tr>
      
        
      <!-- <tr>
        <th>商品圖片</th>
        <td>
          <input type="file" name="file" id="file-uploader" data-target="file-uploader"/>
        </td>
      </tr> -->
    </table>
    <center>
      <div class="option">
        <button class="btn btn-outline-success" type="submit">確定修改</button> 
        <a href="{{ url_for('manager_c.cameraManager') }}"><button class="btn btn-outline-danger">回商品管理</button></a>
      </div>
    </center>

  </form>
</div>



{% endblock content%}
