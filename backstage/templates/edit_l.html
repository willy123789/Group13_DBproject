{% extends "backstage.html" %}
{% block head %}
{{ super() }}

{% endblock head %}

{% block title %}BookStore{% endblock title%}

{% block content%}

<br/>
<div class="container-xl">
  <br/>
  <form method="post" enctype=multipart/form-data action={{ url_for('manager_l.edit_l') }}>
    <table class="table table-bordered">
      <tr>
        <th>鏡頭編號</th>
        <td><input class="form-control" type="text" value="{{ data.鏡頭編號 }}" name="lid" readonly class="id_input"></td>
      </tr>
      <tr>
        <th>鏡頭型號</th>
        <td><input class="form-control" type="text" value="{{ data.鏡頭型號 }}" name="model" required></td>
      </tr>
      <tr>
        <th>鏡頭名稱</th>
        <td><input class="form-control" type="text" value="{{ data.鏡頭名稱 }}" name="name" required></td>
      </tr>
      <tr>
        <th>鏡頭光圈</th>
        <td><input class="form-control" type="text" value="{{ data.鏡頭光圈 }}" name="aperture" required></td>
      </tr>
      <tr>
        <th>鏡頭焦段</th>
        <td><input class="form-control" type="text" value="{{ data.鏡頭焦段 }}" name="focal_lenth" required></td>
      </tr>
      <tr>
        <th>鏡頭品牌</th>
        <td><input class="form-control" type="text" value="{{ data.鏡頭品牌 }}" name="brand" required></td>
      </tr>
      <tr>
        <th>鏡頭價格</th>
        <td><input class="form-control" type="text" value="{{ data.鏡頭價格 }}" name="price" required></td>
      </tr>
      
        
      <!-- <tr>
        <th>商品圖片</th>
        <td>
          <input type="file" name="file" id="file-uploader" data-target="file-uploader"/>
        </td>
      </tr> -->
    </table>
    <center>
      <div class="option">
        <button class="btn btn-outline-success" type="submit">確定修改</button> 
        <a href="{{ url_for('manager_l.lensManager') }}"><button class="btn btn-outline-danger">回商品管理</button></a>
      </div>
    </center>

  </form>
</div>


{% endblock content%}
